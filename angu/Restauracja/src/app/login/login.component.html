<main>
    <div class="login-container">
        <h2 class="login-title">Zaloguj się</h2>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
            </div>

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required />
            </div>

            <button type="submit" class="btn-login">Zaloguj się</button>

            <div class="login-footer">
                <p>Nie masz konta? <a routerLink="/rejestracja">Zarejestruj się</a></p>
            </div>
        </form>
    </div>

</main>
